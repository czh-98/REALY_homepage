name: Jekyll site CI

on:
  push:
    branches: [ "vue" ]
  pull_request:
    branches: [ "vue" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v3
    
    - name: install and build
      run: |
        npm install
        npm run build
        
    - name: deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: dist
